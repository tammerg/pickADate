<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <button type="button" id="myButtonDate" data-loading-text="Loading..." class="btn btn-primary datepicker" autocomplete="off">
        Pick a Date
      </button>
    </div>
  </div>
  <br/>
  <div class="container">
    <div class="row">
      <button type="button" id="myButtonTime" data-loading-text="Loading..." class="btn btn-primary timepicker" autocomplete="off">
        Pick a Time
      </button>  
    </div>
  </div>
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://lorempicsum.com/futurama/627/200/3" alt="0">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item active">
      <img src="http://lorempicsum.com/futurama/627/300/4" alt="1">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item active">
      <img src="http://lorempicsum.com/futurama/627/300/2" alt="2">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="..." alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="script/pickADate.js"></script>
<script type="text/javascript" src="script/picker.js"></script>
<script type="text/javascript" src="script/picker.date.js"></script>
<script type="text/javascript" src="script/picker.time.js"></script>
</body>
</html>
